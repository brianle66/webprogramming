{% extends "encyclopedia/layout.html" %}

{% block title %}
    Create New Encyclopedia
{% endblock %}

{% block body %}
    <h1>New Page</h1>

    <form action="{%url 'new_page' %}" method="POST">
        {% csrf_token %}
        <input type="text" name="title" placeholder="Title">
        <br/>
        <textarea class="textarea" type="text" name="content" placeholder="Markdown Content"></textarea>
        <br/>
        <input type="submit" value="New Page" class="btn btn-primary">
    </form>
{% endblock %}
