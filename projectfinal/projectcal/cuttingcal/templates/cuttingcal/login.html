{% extends "cuttingcal/layout.html" %}

{%block pagetitle%}
    <h1>Login</h1>
{%endblock%}

{% block body %}


    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <div class="container full-height-container">
        <div class="row justify-content-center w-100">
          <div class="col-12 col-md-6 col-lg-4">
            <form class="login-form" action="{% url 'login' %}" method="post">
              {% csrf_token %}
              <div class="form-group">
                <h6>Username</h6>
                <input class="form-control rounded-input" type="username" name="username" placeholder="Type username">
              </div>
              <div class="form-group">
                <h6>Password</h6>
                <input class="form-control rounded-input" type="password" name="password" placeholder="Insert password">
              </div>
              <div class="form-group">
                <input class="btn btn-primary" type="submit" value="Login">
              </div>
              <div class="form-group">
                Don't have an account? <a href="{% url 'register' %}">Register here.</a>
              </div>
            </form>
          </div>
        </div>
      </div>

    

{% endblock %}
