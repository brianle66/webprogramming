{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}Cutting Project Calculation{% endblock %}</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'cuttingcal/styles.css' %}">
        {% block script %}
        {% endblock %}
    </head>
    <body>
        <div class="container">
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                  <a class="navbar-brand" href="{% url 'index' %}">Cosma Project Calculation</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{%url 'myproject'%}">My Projects</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="{%url 'calculation' %}">Calculation</a>
                      </li>
                      <li class="nav-item">
                        {% if user.is_authenticated %}
                          <a class="nav-link" href="{%url 'logout'%}">Logout</a>
                        {% else %}
                          <a class="nav-link" href="{%url 'login'%}">Login</a>
                        {% endif %}
                      </li>
                    </ul>
                    <form class="d-flex" role="search">
                      <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                      <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                  </div>
                </div>
              </nav>
            {% block body %}
            {% endblock %}
        </div>
    </body>
</html>
